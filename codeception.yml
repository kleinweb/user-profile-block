paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs

actor_suffix: Tester

extensions:
  enabled:
    - Codeception\Extension\RunFailed

params:
  - .env.testing

settings:
  colors: true
  memory_limit: 1024M
